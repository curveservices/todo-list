<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="data:image/svg+xml, <svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“‚</text></svg>">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>to do list</title>
</head>
<body>
   <div class="content">
    <header>
        <div class="title"><h2>To Do List</h2></div>
        <div class="switch-container">
        <i class="bi bi-brightness-high-fill" id="toggle-dark"></i>
        </div>  
    </header>

    <main>
        <nav>
            <div class="default-project">
                <button class="tab">Inbox</button>
                <button class="tab">Today</button>
                <button class="tab">This Week</button>
            </div>

            <!-- Projects -->
            <h1>Projects</h1>
            <div class="project-list"></div>
            <button><i class="add-project-popup bi-plus-circle-fill" id="">Add Project</i></button>
        </nav>
    </main>
   </div>
<script src="./main.js"></script>
</body>
</html>
